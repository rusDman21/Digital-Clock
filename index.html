<!Doctype HTML/>

<html lang="en">
<head>
	<title>HTML/CSS Digital Clock</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
  <div class="container">
    <section class="clock">
      <section class="num min-one">
        <figure class="bar top"></figure>
        <figure class="bar mid"></figure>
        <figure class="bar bot"></figure>
        <figure class="bar top-left"></figure>
        <figure class="bar top-right"></figure>
        <figure class="bar bot-left"></figure>
        <figure class="bar bot-right"></figure>
      </section>
      <section class="num min-ten">
        <figure class="bar top"></figure>
        <figure class="bar mid"></figure>
        <figure class="bar bot"></figure>
        <figure class="bar top-left"></figure>
        <figure class="bar top-right"></figure>
        <figure class="bar bot-left"></figure>
        <figure class="bar bot-right"></figure>
      </section>
      <div class="colon"></div>
      <section class="num sec-one">
        <figure class="bar top"></figure>
        <figure class="bar mid"></figure>
        <figure class="bar bot"></figure>
        <figure class="bar top-left"></figure>
        <figure class="bar top-right"></figure>
        <figure class="bar bot-left"></figure>
        <figure class="bar bot-right"></figure>
      </section>
      <section class="num sec-ten">
        <figure class="bar top"></figure>
        <figure class="bar mid"></figure>
        <figure class="bar bot"></figure>
        <figure class="bar top-left"></figure>
        <figure class="bar top-right"></figure>
        <figure class="bar bot-left"></figure>
        <figure class="bar bot-right"></figure>
      </section>

    </section>
  </div>

</body>
</html>
